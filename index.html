<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qr-code-generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-sm mt-5 d-flex flex-column justify-content-center align-items-center">
        <!-- <div class="row">
            <h1 class="text-primary">QR-Code-Generator</h1>
        </div> -->


        <div class="card d-flex flex-column gap-2 w-50 bg-primary p-4">
            <span class="h2 text-dark">QR Generator</span>
            <span class="h6" id="enterString">String Input</span>
            <!-- <img class="card-img-top d-none" src="qr.png" alt="Card image" id="qr"> -->
            <div id="qr-code" class="row d-none"></div>
            <input type="text" id="qr-value" placeholder="Enter the String" class="p-2">

            <button class="btn btn-dark btn-sm  mt-2 p-2" id="generate">Generate</button>

        </div>
    </div>
    <!-- ///alerts and spinners -->

    <div class="alert alert-danger alert-dismissible fade show w-100 d-none" id="alert">
        <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
        <div class="message">Error</div>
    </div>

    <div class="spinner d-flex justify-content-center align-items-center d-none" id="spinner">
        <div class="spinner-border"></div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="qr.js"></script>
</body>

</html>
